<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkSpace</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto do desenvolvedor matheus campos"
        />
        <p>@devcodecampos</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://www.kaggle.com/devcodecampos" target="_blank"
            >Acesse meu portfólio no kaggle</a
          >
        </li>
        <li>
          <a href="https://hackerrank.com/devcodecampos" target="_blank"
            >Acesse meu Hackerrank</a
          >
        </li>
        <li>
          <a
            href="https://open.spotify.com/playlist/4ivKLDe4OeDCHcO4gQ9NUT?si=ZZjdbNz6RMed-4Rh6jK0nw"
            target="_blank"
            >Playlist do Spotify que Ouço para Codar</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="http://github.com/devcodecampos" target="_blank"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a href="https://instagram.com" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="http://youtube.com/" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="http://linkedin.com/in/devcodecampos" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com ♥ por
        <a href="https://github.com/devcodecampos" target="_blank"
          >Devcodecampos</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
